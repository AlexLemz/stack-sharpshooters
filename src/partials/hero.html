<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="hero-sec">
      <div class="text-wrap">
        <div class="text-container">
          <h1 class="hero-text">
            Reviving the traditional
            <span class="yellow-text">Ukrainian</span> artistry in every stitch.
          </h1>
        </div>

        <div class="star-container">
          <svg class="star-icon">
            <use href="../img/icons.svg#icon-arrow"></use>
          </svg>
          <p class="icon-text">all embroidery is made by hand</p>
        </div>
        <!-- </div> -->
        <div class="order">
          <button class="order-btn" href="/your-order.html">
            Order
            <svg class="btn-icon" width="26" heigh="10">
              <use href="./images/icons.svg#icon-arrow"></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="photo-container">
        <div>
          <picture>
            <source
              srcset="
                ./img/mob/hero/mob-hero-img.jpg 1x,
                ./img/mob/hero/mob-hero-img.jpg 2x
              "
              media="(min-width:375px)"
            />
            <source
              srcset="
                ./img/tab/hero/tab_hero_img.jpg    1x,
                ./img/tab/hero/tab_hero_img@2x.jpg 2x
              "
              media="(min-width:768px)"
            />
            <source
              srcset="
                ./img/desk/hero/desk_hero_img.jpg   1x,
                ./img/desk/hero/desk_hero_img2x.jpg 2x
              "
            />

            <img
              src="./img/mob/hero/mob-hero-img.jpg"
              alt="photo of girl"
              width="335"
              height="535"
              class="hero-img"
            />
          </picture>
        </div>

        <div class="second-img-container">
          <picture>
            <source
              srcset="
                ./img/tab/hero/tab_hero_second_img.jpg    1x,
                ./img/tab/hero/tab_hero_second_img@2x.jpg 2x
              "
            />
            <source
              srcset="
                ./img/desk/hero/desk_hero_second_img.jpg    1x,
                ./img/desk/hero/desk_hero_second_img@2x.jpg 2x
              "
            />
            <img
              src="./img/tab/hero/tab_hero_second_img.jpg "
              alt="photo of t-shirt"
              width="157"
              height="191"
              class="second-img"
            />
          </picture>
        </div>
      </div>
    </section>
  </body>
</html>
